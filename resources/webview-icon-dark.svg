<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Left branch top -->
  <line x1="6" y1="4" x2="6" y2="12" stroke="#b0b0b0" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left branch bottom -->
  <line x1="6" y1="12" x2="6" y2="20" stroke="#c0c0c0" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Center branch -->
  <line x1="12" y1="4" x2="12" y2="20" stroke="#b8b8b8" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right branch -->
  <line x1="18" y1="4" x2="18" y2="20" stroke="#bcbcbc" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Connecting line -->
  <line x1="6" y1="12" x2="18" y2="7" stroke="#c0c0c0" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Node: top right -->
  <circle cx="18" cy="7" r="2.5" fill="#bcbcbc"/>
  <!-- Node: middle left -->
  <circle cx="6" cy="12" r="2.5" fill="#c0c0c0"/>
  <!-- Node: bottom center -->
  <circle cx="12" cy="17" r="2.5" fill="#b8b8b8"/>
</svg>
